<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
  <title>Forms - Our activities</title>

  <link rel="stylesheet" href="/css/OurAcitivities.css.css">

</head>
<body>
  <!-- Form Container -->
  <div class="form-container">
    <h1>Our activities</h1>
    <!-- Main Form -->
    <form id="myForm" action="#" method="post">
      <!-- Firstname and Lastname Field -->
      <div class="form-group">
        <label for="fullname">Firstname and Lastname</label>
        <input type="text" id="fullname" name="fullname" onfocus="myFunction(this.id)" onblur="convertToUpperCase(this)"/> <!-- เพิ่ม event handler onfocus(ให้เวลากดที่ช่องกรอกข้อมูลจะทีสีขึ้นตามที่ผู้กรอกกด)/onblur(ชื่อ-นามสกุล ให้เป็นตัวพิมพ์ใหญ่ทั้งหมด) -->
        <small>Only enter your first name and last name, middle name is not necessary.</small>
        <span id="fullnameError" class="error"></span>
        <script>                        
          function myFunction(x) {                                                               
            document.getElementById(x).style.background = "orange";
          }
        </script>
         <script>
          function convertToUpperCase(input) {
              input.value = input.value.toUpperCase();
          }
      </script>
      </div>
      
      <!-- Firstname and Lastname (Thai) Field -->
      <div class="form-group">
        <label for="fullnamethai">Firstname and Lastname in Thai</label>
        <input type="text" id="fullnamethai" name="fullnamethai" onfocus="myFunction(this.id)" onblur="convertToUpperCase(this)"/> <!-- เพิ่ม event handler onfocus(ให้เวลากดที่ช่องกรอกข้อมูลจะทีสีขึ้นตามที่ผู้กรอกกด)/onblur(ชื่อ-นามสกุล ให้เป็นตัวพิมพ์ใหญ่ทั้งหมด) -->
        <small>Only enter your first name and last name, middle name is not necessary.</small>
        <span id="fullnamethaiError" class="error"></span>
        <script>                        
          function myFunction(x) {                                                               
            document.getElementById(x).style.background = "orange";
          }
        </script>
         <script>
          function convertToUpperCase(input) {
              input.value = input.value.toUpperCase();
          }
      </script>
      </div>

      



      <!-- Student ID Field -->
      <div class="form-group">
        <label for="studentID">Student ID</label>
        <input type="text" id="studentID" name="studentID" onfocus="myFunction(this.id)" />
        <small>Please enter your 10-digit student ID.</small>
        <span id="studentIDError" class="error"></span>
          <script>
            function myFunction(x) {
              document.getElementById(x).style.background = "orange";
            }
          </script>
      </div>
      
      <!-- University Email Field -->
      <div class="form-group">
        <label for="email">University Email</label>
        <input type="email" id="email" name="email" onfocus="myFunction(this.id)"/>
        <small>Please provide your university email in the format "xxx.yyy@dome.tu.ac.th".</small>
        <span id="emailError" class="error"></span>
        <script>
          function myFunction(x) {
            document.getElementById(x).style.background = "orange";
          }
        </script>
      </div>

      <!-- Work/Activity Title Field -->
      <div class="form-group">
        <label for="workTitle">Work/Activity Title</label>
        <input type="text" id="workTitle" name="workTitle" onfocus="myFunction(this.id)" />
        <script>
          function myFunction(x) {
            document.getElementById(x).style.background = "orange";
          }
        </script>
      </div>

      <!-- Type of Work/Activity Field -->
      
       <div class="form-group">
        <label for="activityType">Type of Work/Activity</label>
        <select id="activityType" name="activityType" onfocus="myFunction(this.id)">
          <option value="" disabled selected>Select an option</option>
          <option value="Course">Course</option>
          <option value="Activity">Activity</option>
          <option value="Work">Work</option>
          <option value="Research">Research</option>
          <option value="Sports">Sports</option>
          <option value="Competition">Competition</option>
          <option value="Computer Science">Computer Science</option>
        </select>
        <script>
          function myFunction(x) {
            document.getElementById(x).style.background = "orange";
          }
        </script>
      </div> 

      <!-- Academic Year Field -->
      <div class="form-group">
        <label for="academicYear">Academic Year</label>
        <select id="academicYear" name="academicYear" onfocus="myFunction(this.id)">
          <option value="" disabled selected>Select an option</option>
          <option value="2561">2561</option>
          <option value="2562">2562</option>
          <option value="2563">2563</option>
          <option value="2564">2564</option>
          <option value="2565">2565</option>
          <option value="2566">2566</option>
          <option value="2567">2567</option>
          <option value="2568">2568</option>
          <option value="2569">2569</option>
        </select>
        <script>
          function myFunction(x) {
            document.getElementById(x).style.background = "orange";
          }
        </script>
      </div>

      <!-- Semester Field -->
      <div class="form-group">
        <label for="semester">Semester</label>
        <select id="semester" name="semester" onfocus="myFunction(this.id)">
          <option value="" disabled selected>Select an option</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="Summer">Summer</option>
        </select>
        <script>
          function myFunction(x) {
            document.getElementById(x).style.background = "orange";
          }
        </script>
      </div>

      <!-- Start Date/Time Field -->
      <div class="form-group">
        <label for="startDate">Start Date/Time</label>
        <input type="datetime-local" id="startDate" name="startDate" onfocus="myFunction(this.id)" />
        <script>
          function myFunction(x) {
            document.getElementById(x).style.background = "orange";
          }
        </script>
      </div>

      <!-- End Date/Time Field -->
      <div class="form-group">
        <label for="endDate">End Date/Time</label>
        <input type="datetime-local" id="endDate" name="endDate" onfocus="myFunction(this.id)" />
        <script>
          function myFunction(x) {
            document.getElementById(x).style.background = "orange";
          }
        </script>
      </div>

      <!-- Location Field -->
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" onfocus="myFunction(this.id)"/>
        <script>
          function myFunction(x) {
            document.getElementById(x).style.background = "orange";
          }
        </script>
      </div>

      <!-- Description Field -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" onfocus="myFunction(this.id)"></textarea>
      <script>
            function myFunction(x) {
              document.getElementById(x).style.background = "orange";
            }
          </script>
      </div>

      <!-- Submit Button -->
      <!--<div class="form-group">
        <input type="submit" value="Submit" onclick="return voidinputjs(); document.getElementById('myForm').style.display='none'"/>
      </div> -->

      <!-- Submit Button -->
      <div class="form-group">
        <button onclick="return validation();">SUBMIT</button>
      </div>

      
  
      <div class="resetbutton">
        <input type="reset"  onreset="handleReset()">                        <!-- ปุ่ม reset form -->
        <script>
          function handleReset() {
              alert("Form has been reset!");
              // Additional actions can be performed here
          }
        </script>
        </div>
  </form>
  </div>
      
  </div>
  <div id="displaySection" style="display: none;">
    <h2>Submitted Data</h2>
    <pre id="displayData"></pre>
  </div>


  <div id="submitdate" hidden>
    <div class="showresult" id="showresult"></div>
    <div id="showimg"></div>
  </div>


  <!-- JavaScript -->

  <script src="/javascript/OurActivities.js"></script>


</body>
</html>
